<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <h1>Maths Game</h1>
  <button type="button" name="button" class="start-game">START</button>
  <p>The number to generate is:</p>
  <p class="answer"></p>
  <p>Your attempt is:</p>
  <p><span class="attempt-num1"></span><span class="attempt-op"></span><span class="attempt-num2"></span><span class="playerSolution"></span></p>
  <div class="grid">
    <ul>
      <li class="operator" id="op-1" value="+">+</li>
      <li class="operator" id="op-2" value="-">-</li>
      <br>
      <li class="number" id="id-1" value=""></li>
      <li class="number" id="id-2" value=""></li>
      <li class="number" id="id-3" value=""></li>
      <li class="number" id="id-4" value=""></li>
      <br>
      <li class="number" id="id-5" value=""></li>
      <li class="number" id="id-6" value=""></li>
      <li class="number" id="id-7" value=""></li>
      <li class="number" id="id-8" value=""></li>
    </ul>
    <button type="button" name="button" class="eq">=</button>
    <!-- <p>The solution is:</p>
    <p class="solution"></p> -->
  </div>
</body>
</html>
