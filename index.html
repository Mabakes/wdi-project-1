<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <header>
    <h1>BACKWARDS CALCULATOR</h1>
    <h2>The aim of this game is to reach the target number on the right, from the numbers listed below.</h2>

    <h2>But be careful, you're being timed!</h2>
  </header>
  <div class="grid">
    <aside class="left">
      <div class="target">
        <h2>TARGET</h2>
        <p class="answer"></p>
      </div>
      <div class="attempt">
        <h2>ATTEMPT</h2>
        <p><span class="attempt-num1"></span><span class="attempt-op"></span><span class="attempt-num2"></span><span class="playerSolution"></span></p>
      </div>
      <div class="total_score">
        <h2>TOTAL SCORE</h2>
        <p><span class="total"></span></p>
      </div>
    </aside>
    <ul>
      <li class="operator" id="op-1" value="+">+</li>
      <li class="operator" id="op-2" value="-">-</li>
      <br>
      <button type="button" name="button" class="eq">=</button>
      <br>
      <li class="number" id="id-1" value=""></li>
      <li class="number" id="id-2" value=""></li>
      <li class="number" id="id-3" value=""></li>
      <li class="number" id="id-4" value=""></li>
      <br>
      <li class="number" id="id-5" value=""></li>
      <li class="number" id="id-6" value=""></li>
      <li class="number" id="id-7" value=""></li>
      <li class="number" id="id-8" value=""></li>
    </ul>
    <aside class="right">
      <div class="time">
        <h2>TIMER</h2>
        <p class = "value"></p>
        <br>
      </div>
      <div class="scoreboard_level">
        <h2>LEVEL</h2>
        <p class = "level">1</p>
      </div>
      <div class="scoreboard_score">
        <h2>SCORE</h2>
        <p class="score"></p>
      </div>
    </aside>
  </div>
</body>
</html>
